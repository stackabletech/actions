---
runners:
  default-amd64:
    platform: rke2-1.31.2
    ttl: 4h
    node-groups:
      - name: default
        arch: amd64
        size: large
        disk-gb: 50
        nodes: 3

  default-arm64:
    platform: aks-1.31
    ttl: 4h
    node-groups:
      - name: default
        arch: arm64
        size: large
        disk-gb: 50
        nodes: 3

  default-mixed:
    platform: aks-1.31
    ttl: 4h
    node-groups:
      - name: amd64-nodes
        arch: amd64
        size: large
        disk-gb: 50
        nodes: 3
      - name: arm64-nodes
        arch: arm64
        size: large
        disk-gb: 50
        nodes: 3

  openshift-amd64:
    platform: okd-4.19.0
    ttl: 4h
    node-groups:
      - name: default
        arch: amd64
        size: medium
        disk-gb: 50
        nodes: 1

profiles:
  schedule:
    strategy: weighted
    weights:
      - weight: 80
        runner: default-amd64
      - weight: 10
        runner: default-arm64
      - weight: 10
        runner: default-mixed
    options:
      beku-parallelism: 1

  openshift:
    strategy: use-runner
    runner: openshift-amd64
    options:
      beku-test-suite: openshift
      beku-parallelism: 2
