name: Build interu

on:
  pull_request:
    paths:
      - .github/workflows/interu_build.yml
      - .github/workflows/interu_build.yml
      - .github/workflows/pr_interu.yml
      - rust-toolchain.toml
      - tools/interu/**
      - Cargo.toml

jobs:
  build:
    uses: ./.github/workflows/interu_build.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
