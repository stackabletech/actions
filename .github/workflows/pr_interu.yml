name: Build interu

on:
  pull_request:
    paths:
      - .github/workflows/interu_build.yml
      - .github/workflows/interu_build.yml
      - .github/workflows/pr_interu.yml
      - rust-toolchain.toml
      - tools/interu/**
      - Cargo.toml

jobs:
  release:
    name: Build interu-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Build interu
        uses: ./.github/workflows/interu_build.yml
        with:
          target: ${{ matrix.target }}
          os: ${{ matrix.os }}
